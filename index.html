<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="shortcut icon" href="./assets/newsiee-favicon.png">
    <title>Newsiee - home</title>
</head>

<body>
    <header id="header">
        <div class="ham-holder">
            <div id="ham-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <h1 id="header-title">NEWSIEE</h1>
        <div id="search-div">
            <img src="./assets/search-icon.png" alt="" id="search-icon">
            <input type="text" placeholder="search topics" id="search-inp-fld">
            <span class="iconify" data-icon="ic:outline-clear" id="inp-clear-btn"></span>
            <p class="message"><span class="iconify" data-icon="dashicons:warning" data-width="30px"></span>Please enter
                a topic to search</p>
        </div>
    </header>
    <nav id="side-nav" class="open">
        <ul>
            <li class="nav-links pseudo-title" id="world" data-route="/world" data-title="world-news" tabindex="1"><span
                    class="iconify" data-icon="bx:bx-world" data-width="26px"></span></li>
            <li class="nav-links pseudo-title" id="country" data-route="/country" data-title="country-news"
                tabindex="1"><span class="iconify" data-icon="dashicons:flag" data-width="26px"></span></li>
            <li class="nav-links pseudo-title" id="local" data-route="/local" data-title="local-news" tabindex="1"><span
                    class="iconify" data-icon="carbon:location-filled" data-width="26px"></span>
            </li>
            <li class="nav-links pseudo-title selected-menu" id="suggested" data-route="/" data-title="suggested"
                tabindex="1"><span class="iconify" data-icon="iconoir:suggestion" data-width="26px"></span></li>
            <li class="nav-links pseudo-title" id="themes" data-title="credits" tabindex="1"><span class="iconify"
                    data-icon="ant-design:credit-card-filled" data-width="26px"></span></li>
        </ul>
    </nav>
    <main id="main"></main>
    <aside class="loader-div">
        <div class="loader-cards-container">
            <div style="transform: rotateX(180deg) ; animation-duration :1s;">
                <div class="div-1"></div>
                <div class="div-2"></div>
            </div>
            <div
                style="transform: rotateY(180deg); animation-duration : .95s; background-color: var(--secondary-red); width: 50px; height: 50px;">
                <div class="div-1"></div>
                <div class="div-2"></div>
            </div>
            <div style="transform: rotateX(-180deg); animation-duration : 1s;">
                <div class="div-1"></div>
                <div class="div-2"></div>
            </div>
        </div>
        <div>
            <h2 class="heading">loading<span>...</span></h2>
        </div>
    </aside>
    <section id="credits">
        <div class="credits-holder">
            <div class="front-side">
                <h5 class="heading">Thanks to</h5>
                <ul>
                    <li>&lt;&nbsp;<span>Free News</span>&nbsp;&<span>&nbsp;Iconfiy</span>&nbsp;&nbsp;/&gt;</li>
                    <li>
                        <a href="https://newscatcherapi.com">
                            <span class="iconify" data-icon="eos-icons:api" style="color: #cc6060;"
                                data-width="60"></span>
                        </a>
                        <a href="https://iconify.design">
                            <span class="iconify" data-icon="raphael:icons" style="color: #cc6060;" data-width="60"
                                data-height="50"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="back-side">
                <h5 class="heading">Developed by</h5>
                <ul>
                    <li>&lt;&nbsp;<span>Lakshmikant.K</span>&nbsp;/&gt;</li>
                    <li>
                        <a href="https://github.com/Lakshmikant-2001">
                            <span class="iconify" data-icon="codicon:github" data-width="50px"
                                style="color: #cc6060;"></span>
                        </a>
                        <a href="https://www.linkedin.com/in/lakshmikant-2001">
                            <span class="iconify" data-icon="icomoon-free:linkedin" data-width="50px"
                                style="color: #cc6060;"></span>
                        </a>
                    </li>
                </ul>
            </div>
    </section>
    <script src="./js/main.js" type="module"></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</body>

</html>
